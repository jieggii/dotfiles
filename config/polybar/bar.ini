include-file = ~/.config/polybar/colors.ini

[bar/bar]
dpi = ${xrdb:Xft.dpi:-1}
wm-restack = i3
background = ${colors.background}
bottom = 1
height = 50
width = 100%
enable-ipc = true

padding-left = 0
padding-right = 0

module-margin = 1

modules-left = i3
modules-right = net cpu ram temp bat kbd date clock

;font-0 = "Cousine-Regular:pixelsize=15:antialias=true;3"
;font-0 = "Hack:pixelsize=15:antialias=true;3"
;font-0 = "JetBrains Mono:pixelsize=20:antialias=true;3"
font-0 = "Fira Code Medium:pixelsize=13:anitalias=true;5"
;font-1 = "Font Awesome 5 Free Solid:pixelsize=12:antialias=true;2"
;font-2 = "Noto Color Emoji:pixelsize=14:style=Regular:scale=9;4"
;font-3 = "Font Awesome 5 Brands:pixelsize=13:antialias=true;2"

tray-position = right
tray-padding = 1
tray-scale = 1.0
tray-maxsize = 28

cursor-click = pointer

[module/bat]
type = internal/battery
; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 100
low-at = 20

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
# adapter = ADP1
adapter = ACAD

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5

label-charging = %percentage%% (+)
label-charging-foreground = "${colors.green1}"
format-charging = [bat: <label-charging>]

label-discharging = %percentage%% (-)
label-discharging-foreground = "${colors.orange1}"
format-discharging = [bat: <label-discharging>]

label-full = %percentage%%
label-full-foreground = "${colors.green1}"
format-full = [bat: <label-full>]

label-low = %percentage%% (!)
label-low-foreground = "${colors.red1}"
format-low = [bat: <label-low>]

[module/net]
type = internal/network
interval = 5
interface = wlp1s0

format-connected = [wifi: <label-connected>]
format-disconnected = [wifi: <label-disconnected>]
format-packetloss = [wifi: <label-connected> <label-packetloss>]

; All labels support the following tokens:
;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %local_ip6% [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %upspeed%   [wireless+wired]
;   %downspeed% [wireless+wired]
;   %linkspeed% [wired]
label-connected = %essid%
label-connected-foreground = ${colors.purple2}

label-disconnected = not connected
label-disconnected-foreground = ${colors.alert}

label-packetloss = loss
lable-packetloss = ${colors.alert}

[module/fs]
type = internal/fs
mount-0 = /
label-mounted = %used%
format-mounted = [/: <label-mounted>]
label-mounted-foreground = ${colors.blue2}

[module/temp]
type = internal/temperature
interval = 5
thermal-zone = 0
hwmon-path = /sys/devices/pci0000:00/0000:00:02.4/0000:02:00.0/nvme/nvme0/hwmon2/temp2_input
base-temperature = 30
warn-temperature = 60
label = %temperature-c%
label-foreground = ${colors.blue2}
label-warn-foreground = ${colors.alert}
format = [temp: <label>]

[module/cpu]
type = internal/cpu
interval = 5
label = %percentage%%
format = [cpu: <label>]
label-foreground = ${colors.blue2}

[module/ram]
type = internal/memory
interval = 5
label = %percentage_used%%
format = [ram: <label>]
label-foreground = ${colors.blue2}

[module/kdb]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
format-foreground = ${colors.foreground}

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
wrapping-scroll = false

label-mode = %mode%
label-mode-foreground = ${colors.foreground}
label-mode-background = ${colors.yellow1}
label-mode-padding = 1

label-focused = %name%
label-focused-foreground = ${colors.foreground}
label-focused-background = ${colors.accent}
label-focused-padding = 1

label-unfocused = %name%
label-unfocused-foreground = ${colors.foreground}
label-unfocused-padding = 1

label-visible = %name%
; label-visible-foreground = ${colors.foreground}
; label-visible-background = ${colors.background}
label-visible-underline = ${colors.foreground}
label-visible-padding = 1

label-urgent = %name%
label-urgent-foreground = ${colors.foreground}
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

[module/clock]
type = internal/date
interval = 1
format-foreground = ${colors.foreground}

date = %H:%M
date-alt = %H:%M:%S

[module/date]
type = internal/date
interval = 1
format-foreground = ${colors.foreground}

date = %a %d.%m.%y
date-alt = %A %d %B %Y
